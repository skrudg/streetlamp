<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/perehodnik.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/media.css">

    <title>Главная</title>
</head>
<body onload = "register()">
    <div class="header all_center">

        <div class="header__logobox all_center">
            <a href="index.html" class="logoWord all_center">
                Street lamp
            </a>
        </div>

        <div class="menuButtonBox">
            <img onclick="menu()" class="navlink menuButton" src="photo/menu.png" alt="">
        </div>

        <div id="menuDropdown" class="header__navBar all_center">
            <a href="index.html" class="navlink" style="color: rgb(70, 163, 226);">ГЛАВНАЯ</a> |
            <a href="#whatWeDo" onclick="changeTab(event, 'whatWeDo')" class="navlink">УСЛУГИ</a> |
            <a href="#whoWeAre" onclick="changeTab(event, 'whoWeAre')" class="navlink">КОМАНДА</a> | 
            <a href="perehodnik.html" class="navlink">СОТРУДНИКАМ</a>
        </div>
        
        <div class="header__dropdownBox all_center">
            <a href="#" class="navlink dropbtn" onclick="contacts()">СВЯЗАТЬСЯ</a>
            <div id="myDropdown" class="dropdown-content">
                <a href="https://api.whatsapp.com/send?phone=996706626203" id="callWhatsapp" class="navlink">whatsapp</a>
                <a href="https://t.me/IT_git" id="callTelegram" class="navlink">telegram</a>
                <a href="#" id="callPhone" class="navlink">позвонить</a>
            </div>
        </div>
    </div>


    <div class="body all_center">
        
<!--    /////////////////////////////////////////////////////    -->
        <div class="enter all_center">
            <h3 onclick="changeTabForLogin(event, 'login')" id="registartionStartButton" class="logTablinks">LOG IN</h3>

            <h3 onclick="changeTabForLogin(event, 'register')" class="logTablinks">SIGN IN</h3>
        </div>
<!--   /////////////////////////////////////////////////////     -->
        <div id="login" class="wholeregistration">
            <h1 class="wholeregistration__title">Вход в личный кабинет</h1>

            <fieldset class="formMainBox all_center">
<!--                    <legend>КОНТАКТЫ</legend>-->
                <label id="loginUsername" class="labelItem"><p>Username</p><input type="text" required></label>
                <label id="loginPassword" class="labelItem"><p>Password</p><input type="password" required></label>
                <label class="submitBox"><a href="#">LOG IN</a></label>

            </fieldset>
        </div>
<!--   /////////////////////////////////////////////////////     -->
        <div id="register" class="wholeregistration">   
            
            <h1 class="wholeregistration__title">Регистрация</h1>

            <fieldset class="formMainBox all_center">
<!--                    <legend>КОНТАКТЫ</legend>-->
                <label class="labelItem"><p>ФИО</p><input type="text" required></label>
                <label id="signinUsername" class="labelItem"><p>Username</p><input type="text" required></label>
                <label id="signinPassword" class="labelItem"><p>Password</p><input type="password" required></label>
                <label id="signinPasswordCheck" class="labelItem"><p>Confirm password</p><input type="password" required></label>
                <label class="submitBox"><a href="#">SIGN IN</a></label>

            </fieldset>
            
        </div>
<!--    /////////////////////////////////////////////////////    -->
    </div>

    <script src="index.js"></script>
</body>
</html>
